<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Información</h1>
    <form id="infoForm">
        <label for="infoType">Selecciona el tipo de información:</label>
        <select id="infoType" name="infoType">
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
            <option value="asignatura">Asignatura</option>
        </select>

        <div id="formFields"></div>

        <button id="submit" type="submit">Enviar</button>
    </form>

    <button id="volverInicio" class="actionButton">Volver a Inicio</button>

    <script>
        document.getElementById('volverInicio').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
